<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Base</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
	{% if name %}
		<p>Hello, {{ name }}!</p>
		<a href="{{ url_for('auth.logout') }}">Logout</a>
	{% else %}
		<p>Hello!</p>
		<a href="{{ url_for('auth.login') }}">Login</a>
	{% endif %}
</body>
</html>
